<html>
	<head>
	<script src = "vue.js"></script>
	</head>

	<body>

			<div id="app">

				<button v-on:click = "increase">Increase</button>
				<button v-on:click = "decrease">Decrease</button>
				{{ counter }}
				{{ result }}
				
			</div>
	</body>

	<script>

				new Vue({

					el: '#app',
					data: {

						counter : 0,
						result: ''
					},
					methods: {

						increase: function()
						{
							this.counter++;

							this. result = this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'; 
						},
						decrease: function()
						{
							this.counter--;

							this. result = this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'; 
						}

					}
					
				});
	
	</script>
</html>
