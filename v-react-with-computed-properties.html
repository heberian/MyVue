<html>
	<head>
	<script src = "vue.js"></script>
	</head>

	<body>

			<div id="app">
			<button v-on:click= "increase">Click me</button>
			<button v-on:click= "decrease">Click me</button>

			Counter : {{ counter }}
			Result  : {{ result }}
				
			</div>
			
	</body>

	<script>

				new Vue({
					el: '#app',
					data:{
						counter: 0,
						result: ''
					},
					methods: {
						increase: function()
						{
							this.counter++;
							return this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5';
						},
						decrease: function()
						{
							this.counter--;
							return this.result = this.counter > 5 ? 'Greater 5' : 'Smaller 5';
						}
					}
					
				});
	
	</script>
</html>
