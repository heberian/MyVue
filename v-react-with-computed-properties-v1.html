<html>
	<head>
	<script src = "vue.js"></script>
	</head>

	<body>

			<div id="app">
			<button v-on:click= "counter++">Increase</button>
			<button v-on:click= "counter--">Decrease</button>

			Counter : {{ counter }}
			Result  : {{ result() }}
				
			</div>
			
	</body>

	<script>

				new Vue({
					el: '#app',
					data:{
						counter: 0,
						
					},
					methods: {
						
						result: function()
						{
						   return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'; 
						}
					}
					
				});
	
	</script>
</html>
