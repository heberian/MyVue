<html>
	<head>
	<script src = "vue.js"></script>
	</head>

	<body>

			<div id="app">

				<p> Current value : {{ value }}</p>
				<button @click="value += 5">Add 5</button>
				<button @click="value += 1">Add 1</button>
				<p> {{ result }} </p>


				
			</div>
	</body>

	<script>

				new Vue({

					el: '#app',
					data:{

						value : 0,

					},
					computed:{

						result: function()
						{
							return this.value == 37 ? 'Done' : 'not there yet'
						}
					},
					watch:{
						result: function()
						{
							var vm = this;
							setTimeout(function(){

								vm.value = 0;

							},2000);
						}
					}



				});
	
	</script>
</html>
