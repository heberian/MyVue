<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">

  <input type = "text" v-on:input="changeTitle" />

  {{title}} {{ sayHello() }}
    
  </div>

  <script>

  new Vue({

      el: '#app',
      data: {

          title : 'Hello Gokul!'
      },
      methods:{

          changeTitle : function(event) {

            this.title = event.target.value;
          },

          sayHello: function() {

            return 'Gokul says Hi'
          }
      }
  });
    
    
  </script>
</body>
</html>
