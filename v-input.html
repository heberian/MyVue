<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="vue.js"></script>
</head>
<body>
    <div id="myapp">

        <input type="text" v-on:input = "asTyped" /> {{ name }}

    </div>

    <script>

        new Vue({

            el: '#myapp',
            data: {
                name: 'This is gokul'
            },
            methods: {
                asTyped: function(event) {
                    this.name = event.target.value;
                }
            }
        });
        
    </script>
 
</body>
</html>
