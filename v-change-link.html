<html>
	<head>
	<script src = "vue.js"></script>
	</head>

	<body>

			<div id="app">

				<button @click="changeLink">Change link</button>

				<a :href="link">Link</a>

				
			</div>
	</body>

	<script>

				new Vue({

					el: '#app',
					data:{
						link: 'http://www.google.com'
					},
					methods:{

						changeLink: function()
						{
						this.link = 'http://www.knowtrichy.com'
						}
					}
					
					
					
				});
	
	</script>
</html>
